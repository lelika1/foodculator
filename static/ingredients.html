<html>

<head>
    <title>Foodculator 1.0</title>
    <link rel="icon" href="/static/icon.svg">
</head>

<body>
    <h1>Add a new ingredient</h1>
    <label for="product">Product:</label><br>
    <input type="text" id="product" name="product"><br><br>
    <label for="kcal">kcal for 100g:</label><br>
    <input type="number" min="0" max="10000" value="0" id="kcal" name="kcal"><br><br><br>
    <input type="submit" value="Submit" onclick="addProduct()"><br><br>

    <label id="response"></label>
</body>

<script>
    function addProduct() {
        document.getElementById("response").innerHTML = "click"
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            document.getElementById("response").innerHTML = this.responseText;
        };

        xhttp.open("POST", "/addingredient", true);
        var body = "product=" + document.getElementById("product").value
        body = body + "&kcal=" + document.getElementById("kcal").value
        xhttp.send(body);
    }
</script>

</html>
