<html>

<head>
    <title>Foodculator 1.0</title>
</head>

<body>
    <h1>Add a new ingredient</h1>
    <form action="/addingredient" method="POST">
        <label for="product">Product:</label><br>
        <input type="text" id="product" name="product"><br><br>
        <label for="kcal">kcal for 100g:</label><br>
        <input type="number" min="0" max="10000" value="0" id="kcal" name="kcal"><br><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
