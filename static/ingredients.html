<html>

<head>
    <title>Foodculator 1.0</title>
    <link rel="icon" href="/static/icon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        th,
        td {
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: lavender;
        }

        input {
            width: 100%;
        }
    </style>
</head>

<body onload="getProductsFunction()">
    <table id="ingredients" style="width:50%">
        <tr>
            <td colspan="2">
                <span style="font-size: x-large;">Add a new product</span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="product" placeholder="product's name"
                    onkeydown="callOnEnter(setFocusOnNextInput, this)">
            </td>
            <td>
                <input type="number" min="0" max="10000" id="kcal" onkeydown="callOnEnter(addProduct)"
                    placeholder="kcal for 100g">
            </td>
            <td>
                <input type="submit" value="Add" onclick="addProduct()">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label id="prNameResponse" style="font-weight: bold; color: green; font-style: italic"></label>
                <label id="response"></label>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <span style="font-size: x-large;">All products:</span>
            </td>
        </tr>

        <tr>
            <th>Product</th>
            <th>Calorie</th>
            <th>Delete</th>
        </tr>

        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
    <label id="deleteResponse" style="color:red;"></label>
</body>

<script>
    function callOnEnter(fn, ...params) {
        if (event.key === 'Enter') {
            fn(params);
        }
    }

    function setFocusOnNextInput(current) {
        if (current.length != 1) {
            return;
        }
        $(":input:eq(" + ($(":input").index(current[0]) + 1) + ")").focus();
    }

    function addProductToTable(name, kcal, dbId) {
        let dltBtn = $("<input type=submit value=Delete>")
            .attr("dbId", dbId)
            .attr("desc", `(${name}, ${kcal})`)
            .attr("onclick", " DeleteProduct($(this))");

        $('#ingredients').append($("<tr>")
            .append($("<td>").text(name))
            .append($("<td>").text(kcal))
            .append($("<td>").append(dltBtn))
        );
    }

    function addProduct() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
                if (this.status == 200) {
                    addProductToTable($("#product").val(), $("#kcal").val(), parseInt(this.response));

                    $("#prNameResponse").text($("#product").val());
                    $("#response").text(" successfully added.").attr("style", "color:green;");

                    $("#kcal").val("");
                    $("#product").val('').focus();
                } else {
                    $("#prNameResponse").text("");
                    $("#response").text(this.responseText).attr("style", "color:red;");
                }
            }
        };

        xhttp.open("POST", "/add_ingredient", true);
        xhttp.send(JSON.stringify({
            "product": $("#product").val(),
            "kcal": parseInt($("#kcal").val())
        }));
    }

    function getProductsFunction() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                JSON.parse(this.responseText).forEach(pr =>
                    addProductToTable(pr.name, pr.kcal, pr.id)
                );
            }
        }

        xhttp.open("GET", "/get_ingredients", true);
        xhttp.send();
    }

    function DeleteProduct(btn) {
        if (!confirm(`Do you want to delete the ingredient ${btn.attr("desc")}?`)) {
            return;
        }

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            $("#deleteResponse").text(this.response);
            if (this.readyState == 4 && this.status == 200) {
                btn.closest("tr").remove();
            }
        }

        xhttp.open("DELETE", `/ingredient/${btn.attr("dbId")}`, true);
        xhttp.send();
    }

</script>

</html>
