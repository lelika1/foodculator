<html>

<head>
    <title>Foodculator 1.0</title>
    <link rel="icon" href="/static/icon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        th,
        td {
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: lavender;
        }

        input {
            width: 100%;
        }
    </style>
</head>

<body onload="getTableware()">
    <table id="tableware" style="width:50%">
        <tr>
            <td colspan="2">
                <span style="font-size: x-large;">Add a new pot</span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="name" placeholder="pot's name"
                    onkeydown="callOnEnter(setFocusOnNextInput, this)">
            </td>
            <td>
                <input type="number" min="0" max="10000" id="weight" onkeydown="callOnEnter(addTableware)"
                    placeholder="weight in grams">
            </td>
            <td>
                <input type="submit" value="Add" onclick="addTableware()">
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <label id="twNameResponse" style="font-weight: bold; color: green; font-style: italic"></label>
                <label id="response"></label>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <span style="font-size: x-large;">All pots:</span>
            </td>
        </tr>

        <tr>
            <th>Pot</th>
            <th>Weight</th>
            <th>Delete</th>
        </tr>

        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
    <label id="deleteResponse" style="color:red;"></label>
</body>


<script>
    function callOnEnter(fn, ...params) {
        if (event.key === 'Enter') {
            fn(params);
        }
    }

    function setFocusOnNextInput(current) {
        if (current.length != 1) {
            return;
        }
        $(":input:eq(" + ($(":input").index(current[0]) + 1) + ")").focus();
    }

    function addPotToTable(name, weight, dbId) {
        let dltBtn = $("<input type=submit value=Delete>")
            .attr("dbId", dbId)
            .attr("desc", `(${name}, ${weight})`)
            .attr("onclick", " DeletePot($(this))");

        $('#tableware').append($("<tr>")
            .append($("<td>").text(name))
            .append($("<td>").text(weight))
            .append($("<td>").append(dltBtn))
        );
    }

    function addTableware() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
                if (this.status == 200) {
                    addPotToTable($("#name").val(), $("#weight").val(), parseInt(this.response));

                    $("#twNameResponse").text($("#name").val());
                    $("#response").text(" successfully added.").attr("style", "color:green;");

                    $("#weight").val(0);
                    $("#name").val('').focus();
                } else {
                    $("#twNameResponse").text("");
                    $("#response").text(this.responseText).attr("style", "color:red;");
                }
            }
        };

        xhttp.open("POST", "/add_tableware", true);
        xhttp.send(JSON.stringify({
            "name": $("#name").val(),
            "weight": parseInt($("#weight").val())
        }));
    }

    function getTableware() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                JSON.parse(this.responseText).forEach(tw =>
                    addPotToTable(tw.name, tw.weight, tw.id)
                );
            }
        }

        xhttp.open("GET", "/get_tableware", true);
        xhttp.send();
    }


    function DeletePot(btn) {
        if (!confirm(`Do you want to delete the pot ${btn.attr("desc")}?`)) {
            return;
        }

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            $("#deleteResponse").text(this.response);
            if (this.readyState == 4 && this.status == 200) {
                btn.closest("tr").remove();
            }
        }

        xhttp.open("DELETE", `/tableware/${btn.attr("dbId")}`, true);
        xhttp.send();
    }
</script>

</html>
