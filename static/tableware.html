<html>

<head>
    <title>Foodculator 1.0</title>
    <link rel="icon" href="/static/icon.svg">
</head>

<body onload="getTableware()">
    <h1>All pans and pots:</h1>
    <select id="tableware"></select>

    <h1>Add new</h1>
    <label>Name:</label>
    <input type="text" id="name"><br><br>

    <label>Weight:</label>
    <input type="number" min="0" max="10000" value="0" id="weight">
    <label>grams</label><br><br>

    <input type="submit" value="Submit" onclick="addTableware()"><br><br>

    <label id="response"></label>
</body>


<script>
    function addTableware() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            document.getElementById("response").innerHTML = this.responseText;
            if (this.readyState == 4 && this.status == 200) {
                var option = document.createElement("option");
                option.text = document.getElementById("name").value
                    + "\t" + document.getElementById("weight").value + " g"
                document.getElementById("tableware").add(option)

                document.getElementById("name").value = ''
                document.getElementById("weight").value = '0'
            }
        };

        xhttp.open("POST", "/add_tableware", true);
        var body = "name=" + document.getElementById("name").value
        body = body + "&weight=" + document.getElementById("weight").value
        xhttp.send(body);
    }

    function getTableware() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var list = document.getElementById("tableware")
                var obj = JSON.parse(this.responseText);
                for (i = 0; i < obj.tableware.length; i++) {
                    var option = document.createElement("option");
                    option.text = obj.tableware[i].name + "\t" + obj.tableware[i].weight + " g"
                    list.add(option)
                }
            }
        };
        xhttp.open("POST", "/get_tableware", true);
        xhttp.send();
    }
</script>

</html>
