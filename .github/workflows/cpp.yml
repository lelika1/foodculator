name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: created

jobs:
  build:  
    runs-on: ubuntu-latest
    steps:
    - run: sudo apt update -y; sudo apt install -y libsqlite3-dev
    - name: get-cmake
      uses: lukka/get-cmake@v3.17.1
    - uses: actions/checkout@v2
      with: 
        submodules: recursive
    - name: run-cmake
      uses: lukka/run-cmake@v2.0
      with:
        cmakeBuildType: Release
